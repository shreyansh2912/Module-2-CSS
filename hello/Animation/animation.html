<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaion</title>
</head>
<style>
    .sky{
        width: 100%;
        height: 740px;
        background-color: skyblue;
        padding-top: 100px;
    }
    .sun{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: yellow;
        animation:
         5s linear 0s infinite alternate rise;
    }
    @keyframes rise {
  from {
    transform: translatex(1100px);
  }
  to {
    transform: translateY(0);
  }
}  
</style>
<body>
   <div class="sky">
    <div class="sun">
        
    </div>
   </div> 
</body>
</html>
