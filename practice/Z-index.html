<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-box{
           display: flex;
           width: 300px;
           height: 100px;
    }
    .box1{
        background-color: burlywood;
        height: 100px;
        width: 100px;
    }
    .box2{
        background-color: chartreuse;
        height: 100px;
        width: 100px;
        z-index: 2;
    }
    .box3{
          width: 200px;
          background-color: aqua;
          background-color: brown;
    }
</style>
<body>
    <div class="main-box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
