<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <!-- internal css start here -->
    <style>

       /*Attribute selector is used for selecting element by their attribute*/

        p[class *= "per"]{
            font-size: 60px;
        }
        .per1{
            background-color: black;
            color: bisque;
        }
        .per2{
            background-color: whitesmoke;
            color: black;
        }
        .per3{
            background-color: blue;
            color: yellow;
        }

        

    </style>
    <!-- internal css ends here -->
</head>
<body>
        <h1>heading 1 </h1>
        <h2>heading 1 </h2>
        <p class="per1">paragraph tag</p>
        <p class="per2">paragraph tag</p>
        <p class="per3">paragraph tag</p>
</body>
</html>
