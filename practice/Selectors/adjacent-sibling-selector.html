<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent sibling selector</title>
    <!-- internal css start here -->
    <style>
        
        .parent{
            border: 1px solid black;
        }
        .children{
            border: 1px solid black;
        }
        .parent+p{
            background-color: blue;
            color: yellow;
        }
        .children+p+p{
            background-color: rgb(255, 140, 0);
            color: rgb(67, 67, 63);
        }

        

    </style>
    <!-- internal css ends here -->
</head>
<body>

        <!-- element that comes just after the given class or tag -->

        
        <h1>heading 1 </h1>
        <div class="parent">

            <h2>heading 1 </h2>  <!--child-->
            <p>paragraph tag</p> <!--child-->
            
            <div class="children">
                <p>paragraph tag</p> <!-- grand child-->
                <p>paragraph tag</p> <!--grand child-->
                <p>paragraph tag</p> <!--grand child-->
            </div>
 
            <p>paragraph tag</p> <!--child-->
            <p>paragraph tag</p> <!--child-->
            <p>paragraph tag</p> <!--child-->
        </div>

        <p>p1</p> <!--sibling-->
        <p>p2</p> <!--sibling-->


</body>
</html>
