<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <!-- internal css start here -->
    <style>
        /*class selector is used for selecting a div by class name it is denoted by "."with class name*/
        .para{
            background-color: black;
            color: bisque;
        }
        .head2{
            background-color: whitesmoke;
            color: black;
        }
        .head1{
            background-color: blue;
            color: yellow;
        }

        

    </style>
    <!-- internal css ends here -->
</head>
<body>
        <h1 class="head1">heading 1</h1>
        <h2 class="head2">heading 1</h2>
        <h2 class="head1">heading 1</h2>
        <h2 class="head1">heading 1</h2>
        <p class="para">paragraph tag</p>
        <p>paragraph tag</p>
        <p class="para">paragraph tag</p>
        <p>paragraph tag</p>
        <p class="para">paragraph tag</p>

        <!-- class names can be multiple  -->


</body>
</html>
