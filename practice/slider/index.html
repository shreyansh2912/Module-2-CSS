<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio-btn" id="radio1" >
                <input type="radio" name="radio-btn" id="radio2" >
                <input type="radio" name="radio-btn" id="radio3" >
                <input type="radio" name="radio-btn" id="radio4" >

                <div class="st first">
                    <img src="img/980x551 (1).jpg" alt="">
                </div>
                <div class="st">
                    <img src="img/980x551 (2).jpg" alt="">
                </div>
                <div class="st">
                    <img src="img/980x551 (3).jpg" alt="">
                </div>
                <div class="st">
                    <img src="img/980x551 (4).jpg" alt="">
                </div>
                <div class="nav-auto">
                    <div class="a-b1"></div>
                    <div class="a-b2"></div>
                    <div class="a-b3"></div>
                    <div class="a-b4"></div>
                </div>
            </div>

            <div class="nav m">
                <label class="m-btn" for="radio1">
                <label class="m-btn" for="radio1">
                <label class="m-btn" for="radio1">
                <label class="m-btn" for="radio1">
                </label>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        var counter = 1
        setInterval(function(){
            document.getElementById('radio'+counter).checked=true
            counter++;
            if (counter>4) {
                counter=1
            }
        },2000)
    </script>
</body>
</html>
