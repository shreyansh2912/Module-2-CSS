<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="box">
            <div class="col-50">
                <img src="img/modern-company-logo-design-vector.jpg" alt="">
                <div class="input login">
                    <h2>Sign Up</h2>
                    <h3>Username :</h3>
                    <input type="text" placeholder="username">
                    <h3>E-mail :</h3>
                    <input type="text" placeholder="E-mail">
                    <h3>Password :</h3>
                    <input type="password" placeholder="Password">
                    <input type="checkbox"> Remember me
                    <button type="submit">
                        Submit
                    </button>
                    <input type="checkbox" class="hidden1" name="" id="hidden1">
                    <div class="link">
                        <label for="hidden1">
                            <p>If you are new, <a> Register here</a></p>
                        </label> 
                    </div>
                </div> 
            </div>
            <div class="col-50 line">
                <img class="register" src="img/modern-company-logo-design-vector.jpg" alt="">

                <div class="input">
                    <h2>Sign Up</h2>
                    <h3>Username :</h3>
                    <input type="text" placeholder="username">
                    <h3>E-mail :</h3>
                    <input type="text" placeholder="E-mail">
                    <h3>Password :</h3>
                    <input type="password" placeholder="Password">
                    <input type="checkbox"> Remember me
                    <button type="submit">
                        Submit
                    </button>
                    <input type="checkbox" class="hidden" name="" id="hidden">
                    <div class="link">
                        <label for="hidden">
                            <p>Already have an Account, <a> Login</a></p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
