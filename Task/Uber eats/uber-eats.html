<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats | Food Delivery and Takeout | Order Online from Restaurants Near You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/uber-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="col20 A">
                <i class="fa-solid fa-bars i "></i>
                <img  src="images/97c43f8974e6c876.png" alt="img"> 
            </div>
            <div class="col20 B">
                <button><i class="fa-solid fa-user"></i> Log in</button>
                <button class="signup" > Sign up </button>
            </div>

    <div class="container">
        <div class="content">
            <h1>Order delivery near you</h1>

                <input type="text" class="location" placeholder="Enter delivery address" >
                <select name="" class="selector" id="">

                <button class="search_here" >Search here</button>
            </div>
        </div>
    </div>
